<!DOCTYPE html>
<html>
  <head>
    <title>Boids Simulation</title>
    <script>
      window.onload = function () {
        setInterval(() => {
          fetch("/api/boids")
            .then((response) => response.json())
            .then((data) => {
              const circle = document.getElementById("boid");
              circle.setAttribute("cx", data.boid_position.x);
              circle.setAttribute("cy", data.boid_position.y);
            });
        }, 1000);
      };
    </script>
  </head>
  <body>
    <svg width="800" height="600">
      <circle id="boid" r="5" fill="black" />
    </svg>
  </body>
</html>
